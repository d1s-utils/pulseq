spring:
  profiles:
    active: "production"

  application:
    name: "pulseq"

  data:
    mongodb:
      database: "pulseq-data"
      auto-index-creation: on
      host: "localhost"
      port: 27017

server:
  error:
    whitelabel:
      enabled: false

pulseq:
  version: "0.2.1-alpha.0"
  repository: "https://github.com/d1snin/pulseq"
  server-name: "my pulseq instance"

  security:
    secured-paths:
      - "/api/beat/"
      - "/api/device/new/"
    secret: "change-this"

  view:
    enabled: true
