version: '3'

volumes:
  db-data:
    driver: local

  mongo-config:
    driver: local

services:
  pulseq-mongodb:
    image: mongo:latest
    container_name: pulseq-mongodb
    restart: always
    networks:
      - pulseq-net
    expose:
      - 27017
    volumes:
      - db-data:/data/db
      - mongo-config:/data/configdb

  pulseq:
    image: docker.pkg.github.com/pulseq/pulseq:latest
    container_name: pulseq
    networks:
      - pulseq-net
    ports:
      - "8080:8080"
    depends_on:
      - pulseq-mongodb
    environment:
      - PULSEQ_PORT=8080 # Example

networks:
  pulseq-net:
    driver: bridge
